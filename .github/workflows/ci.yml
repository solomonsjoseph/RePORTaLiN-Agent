# =============================================================================
# Continuous Integration Pipeline
# =============================================================================
# Comprehensive CI/CD workflow for the RePORTaLiN MCP Server
#
# Triggers:
#   - Push to main/develop branches
#   - Pull requests to main/develop
#   - Manual dispatch
#
# Jobs:
#   1. lint: Code style and static analysis (ruff, black)
#   2. test: Unit tests across Python versions
#   3. security: Security scanning (bandit, safety)
#   4. build: Docker image build verification
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  # ===========================================================================
  # Linting and Code Style
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Check formatting with Black
        run: uv run black --check --diff src/reportalin/ tests/

      - name: Lint with Ruff
        run: uv run ruff check src/reportalin/ tests/

      - name: Type check with MyPy
        run: uv run mypy src/reportalin/ --ignore-missing-imports
        continue-on-error: true  # Allow gradual type adoption

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run unit tests
        run: |
          uv run pytest tests/unit \
            --ignore=tests/unit/test_deidentify.py \
            -v \
            --cov=src/reportalin \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run Bandit (Python security linter)
        run: |
          uv run bandit -r src/reportalin/ \
            -ll \
            --skip B101,B104 \
            -f json -o bandit-report.json || true
          uv run bandit -r src/reportalin/ \
            -ll \
            --skip B101,B104

      - name: Check dependencies for vulnerabilities
        run: |
          uv run pip-audit --strict --desc 2>/dev/null || true
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build standard image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: reportalin-mcp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build secure image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.secure
          push: false
          tags: reportalin-mcp-secure:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image health
        run: |
          docker run -d --name test-container \
            -p 8000:8000 \
            -e MCP_TRANSPORT=sse \
            -e MCP_AUTH_ENABLED=false \
            reportalin-mcp:${{ github.sha }}
          
          # Wait for container to start
          sleep 10
          
          # Check health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Cleanup
          docker stop test-container
          docker rm test-container

  # ===========================================================================
  # Integration Tests (Optional - runs on main only)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run integration tests
        run: |
          uv run pytest tests/integration \
            -v \
            --tb=short \
            -m "not slow"
        continue-on-error: true
